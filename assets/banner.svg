<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#21CBF3"/>
    </linearGradient>
  </defs>
  
  <!-- Background rectangle using the gradient -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main App Title -->
  <text x="600" y="150"
        text-anchor="middle"
        fill="white"
        font-size="72"
        font-family="sans-serif"
        font-weight="bold">
    PixelSpec
  </text>
  
  <!-- Developer name -->
  <text x="600" y="230"
        text-anchor="middle"
        fill="white"
        font-size="36"
        font-family="sans-serif">
    by digitalpixelworks
  </text>
</svg>
