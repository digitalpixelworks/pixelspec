<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient background and a subtle circle pattern -->
  <defs>
    <linearGradient id="featureGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#673AB7"/>
      <stop offset="100%" stop-color="#512DA8"/>
    </linearGradient>
    <pattern id="patternCircles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="5" fill="rgba(255,255,255,0.2)" />
    </pattern>
  </defs>
  
  <!-- Background using gradient and pattern overlay -->
  <rect width="1024" height="500" fill="url(#featureGradient)"/>
  <rect width="1024" height="500" fill="url(#patternCircles)"/>
  
  <!-- App Title -->
  <text x="512" y="220"
        text-anchor="middle"
        fill="white"
        font-size="72"
        font-family="sans-serif"
        font-weight="bold">
    PixelSpec
  </text>
  
  <!-- Tagline -->
  <text x="512" y="300"
        text-anchor="middle"
        fill="white"
        font-size="32"
        font-family="sans-serif">
    Hardware Insights at a Glance
  </text>
  
  <!-- Developer Name -->
  <text x="512" y="380"
        text-anchor="middle"
        fill="white"
        font-size="24"
        font-family="sans-serif">
    by digitalpixelworks
  </text>
</svg>
